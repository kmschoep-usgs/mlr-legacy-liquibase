databaseChangeLog:
  - logicalFilePath: changelog.yml
  - changeSet:
      author: drsteini
      id: "create.table.legacy_location"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: legacy_location
      changes:
        - sqlFile:
            path: legacyLocation.sql
            relativeToChangelogFile: true
        - rollback: drop table legacy_location;
  - changeSet:
      author: mhines
      id: "modify.table.legacyLocationTzcdSize"
      changes:
        - sqlFile:
            path: legacyLocationTzcdSize.sql
            relativeToChangelogFile: true
        - rollback: alter table mlr_legacy_data.legacy_location alter column tz_cd type character(5);
  - changeSet:
      author: kmschoep
      id: "add.comment.table.legacyLocation"
      changes:
        - sql: comment on table legacy_location IS 'Stores location metadata.';
        - rollback: comment on table mytable IS NULL;
